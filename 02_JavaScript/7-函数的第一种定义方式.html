<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数的第一种定义方式</title>
    <script type="text/javascript">
        /*无参函数*/
        function f() {
            alert("这是无参函数");
        }

        // f();

        /*有参函数*/
        function f1(a,b) {
            alert(a+b);
        }

        // f1(10,20);

        /*有返回值*/
        function f2(a,b) {
            return a+b;
        }

        alert(f2(50,150));


    </script>
</head>
<body>

</body>
</html>
