<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>数组</title>
</head>
<body>
<script type="text/javascript">
    var arr = [];
    arr[0] = 123;
    arr[2] = "string";
    alert("arr的长度是" + arr.length);

    for (var i = 0; i < arr.length; i++) {
        alert(arr[i]);
    }
</script>


</body>
</html>
