<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="UTF-8">
    <title>04-运算符</title>
</head>
<body>
<script type="text/javascript">
    var i = 123;
    var j = "123";
    var x = 123;

    console.log(i == j);//true
    console.log(i == x);//true

    console.log(i === j);//false
    console.log(i === x);//true
</script>

</body>
</html>
