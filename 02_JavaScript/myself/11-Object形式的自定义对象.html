<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Object形式的自定义对象</title>
    <script type="text/javascript">
        var o1 = new Object();
        o1.name = "Tom";
        o1.age = 18;
        o1.f1 = function () {
            console.log("这是o1的函数");
            console.log("o1的名字 " + this.name);
            console.log("o1的年龄 " + this.age);
        }

        // o1.f1();

        var obj = new Object();
        obj.name = undefined;
        obj.age = undefined;
        obj.f1 = function (name, age) {
            this.name = name;
            this.age = age;
        }

        obj.f1("张学友", 18);

        console.log(obj.name + "," + obj.age);
    </script>
</head>
<body>

</body>
</html>
