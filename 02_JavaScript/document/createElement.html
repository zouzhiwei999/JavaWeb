<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>createElement</title>

    <script type="text/javascript">
        window.onload = function () {
            var div = document.createElement("div");
            // div.innerHTML = "你好吗?"

            var text = document.createTextNode("你好");

            div.appendChild(text);

            document.body.appendChild(div);
        }

    </script>
</head>

</body>
</html>
