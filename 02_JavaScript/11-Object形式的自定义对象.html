    <script type="text/javascript">
        var obj = new Object()
        obj.name = "刘德华";
        obj.age = 18;
        obj.fun = function () {

        // obj.fun();

        var obj = new Object()
        obj.name = undefined;
        obj.age = undefined;
        obj.fun = function (name,age) {
            this.name = name;
            this.age = age;
            alert(this.name + "," + this.age);
        }

        obj.fun("张学友",19);
    </script>
