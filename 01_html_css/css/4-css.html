<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div选择器</title>
    <style type="text/css">
        div{
            border: 1px solid red;
            color: aqua;
            font-size: 100px;
        }
        span{
            border: 1px dashed red;
            color: yellow;
            font-size: 80px;
        }
    </style>
</head>
<body>

<div>标签1</div>
<div>标签2</div>
<span>标签3</span>
<span>标签4</span>

</body>
</html>
