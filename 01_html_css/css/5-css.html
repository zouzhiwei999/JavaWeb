<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>id选择器</title>
    <style type="text/css">
        #id520{
            color: blue;
            font-size: 40px;
            border: 5px dashed darkgoldenrod; /*虚线*/
        }
        #id1002{
            color: blue;
            font-size: 40px;
            border: 5px dotted darkcyan;/*点线*/
        }
    </style>
</head>
<body>

    <div id="id520">标签1</div>
    <div id="id1002">标签2</div>

</body>
</html>
