<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../../script/jquery-1.7.2.js"></script>
<script type="text/javascript">

	//加载
	$(function () {
		//全选按钮
		$("#checkedAllBtn").click(function () {
			//全部checkbox的checked属性都为true
			$(":checkbox").prop("checked", true);
		})

		//全不选按钮
		$("#checkedNoBtn").click(function () {
			//全部checkbox的checked属性都为false
			$(":checkbox").prop("checked", false);
		})

		//反选按钮
		$("#checkedRevBtn").click(function () {
			//获取属性name=items的checkbox,得到dom对象数组,设置this对象的checked为!checked
			$(":checkbox[name=items]").each(function () {
				this.checked = !this.checked;
			})

			//当所有checkbox的checked属性值都为true时，checkedAllBox的checked属性值也为true
			var length = $(":checkbox[name=items]").length;
			var checkedlength = $(":checkbox[name=items]:checked").length;

			$("#checkedAllBox").prop("checked", length == checkedlength);
			//选中的数量为4就为true
		})

		//提交
		$("#sendBtn").click(function () {
			var str = "";
			//获取"[name='items']:checked"的选项,each输出
			$("[name=items]:checked").each(function () {
				str += "{" + this.value + "}";
			})
			alert(str);
		})
		
		//全选/全不选
		$("#checkedAllBox").click(function () {
			//获取name="items": "checked"属性值与checkedAllBox一致
			$(":checkbox[name=items]").prop("checked", this.checked);
		})

		//单击选中选项的数量为4，自动选中checkedAllBox
		$("[name=items]").click(function () {

			var c1 = $(":checkbox[name=items]").length;
			var checkedcheckbox = $(":checkbox[name=items]:checked").length;

			$("#checkedAllBox").prop("checked", checkedcheckbox == c1);

		})


	})
	
</script>
</head>
<body>

	<form method="post" action="">
	
		你爱好的运动是？<input type="checkbox" id="checkedAllBox" />全选/全不选
		<br />
		<input type="checkbox" name="items" value="足球" />足球
		<input type="checkbox" name="items" value="篮球" />篮球
		<input type="checkbox" name="items" value="羽毛球" />羽毛球
		<input type="checkbox" name="items" value="乒乓球" />乒乓球
		<br />


		<input type="button" id="checkedAllBtn" value="全　选" />
		<input type="button" id="checkedNoBtn" value="全不选" />
		<input type="button" id="checkedRevBtn" value="反　选" />
		<input type="button" id="sendBtn" value="提　交" />
	</form>

</body>
</html>
